<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>    
  <template id="template">
    <div class="card bg-dark text-white m-auto mt-5"
         style="max-width: 540px;
                box-shadow: 0px 12px 12px #999;">
      <slot name="stadium-img">
        <img src="" class="card-img" alt="">
      </slot>
      <div class="card-img-overlay row">
        <div class="card-body col-md-4 col-12 d-flex align-items-end p-0">
          <h3 class="card-title w-100 text-center text-white fw-bold"><slot name="team-name">Team</slot></h3>
        </div>
        <div class="card-body col-md-4 col-12 d-flex align-items-end p-0">
          <h3 class="card-title w-100 text-center text-white fw-bold"><slot name="venue">Venue</slot></h3>
        </div>
        <div class="card-body col-md-4 col-12 d-flex align-items-end p-0">
          <h3 class="card-title w-100 text-center text-white fw-bold"><slot name="league">League</slot></h3>
        </div>
      </div>
    </div>
  </template>
  <script src="../build/index.js"></script>
</body>
</html>
