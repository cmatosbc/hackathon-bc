<template id="teams-template">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<div class="card bg-dark text-white m-auto mt-5"
         style="max-width: 540px;
                box-shadow: 0px 12px 12px #999;">
      <slot name="stadium-img">
        <img src="../src/old-traford.jpg" class="card-img" alt="...">
      </slot>
      <div class="card-img-overlay row">
        <div class="card-body col-12 d-flex align-items-end p-0">
         <slot name="logo">
            <img src="../src/chelsea.png"
                 style="box-shadow: 0px 12px 12px #111; 
                        width: 100px; 
                        height: auto;"
                 class="img-fluid rounded-circle m-auto"
                 alt="...">
          </slot>
        </div>
        <div class="card-body col-12 d-flex align-items-end p-0">
          <h3 class="card-title w-100 text-center text-white fw-bold"><slot name="team-name">Team</slot></h3>
        </div>
        <div class="card-body col-12 d-flex align-items-end p-0">
          <h3 class="card-title w-100 text-center text-white fw-bold"><slot name="venue">Venue</slot></h3>
        </div>
      </div>
    </div>
  </template>
