<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>    
  <template id="template">
    <div class="card bg-light m-auto mt-5"
         style="max-width: 540px;
                background-image: url(../assets/green-grass.jpg);
                background-size: cover;
                background-repeat: no-repeat; 
                background-position: center center;
                box-shadow: 0px 12px 12px #999;">
      <div class="row g-0">
        <div class="col-md-4 p-3">
          <slot name="logo">
            <img src=""
                style="box-shadow: 0px 12px 12px #111;"
                class="img-fluid rounded-circle mt-4"
                alt="">
          </slot>
        </div>
        <div class="col-md-8">
          <div class="card-body d-flex gap-5 ms-4">
            <h3 class="card-title w-100 text-center text-white fw-bold"><slot name="player">Player</slot></h3>
          </div>
          <div class="card-body d-flex gap-5 ms-4 mt-3">
            <h3 class="card-title w-100 text-center text-white fw-bold"><slot name="team-name">Team</slot></h3>
          </div>
          <div class="card-body d-flex gap-5 ms-4">
            <h3 class="card-title w-100 text-center text-white fw-bold"><slot name="league">League</slot></h3>
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="../build/index.js"></script>
</body>
</html>
